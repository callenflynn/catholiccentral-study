    <main>
        <section class="chapter-detail">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/biology/index.html">Biology</a> > <a href="/biology/ch8/">Chapter 8</a> > <span>Part 1</span>
                </div>
                <div class="iframe-container" style="position: relative; margin-bottom: 20px;">
                    <button id="fullscreenBtn" style="position: absolute; top: 10px; right: 10px; z-index: 10; background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 14px;">⛶ Fullscreen</button>
                    <iframe id="photosynthesis-iframe" src="https://exchange.iseesystems.com/public/jondarkow/photosynthesis-model/index.html#page1" width="100%" height="600" style="border:1px solid #ccc; border-radius:8px;" allowfullscreen loading="lazy"></iframe>

    <script src="/study-tools.js"></script>
    <script>
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            const iframe = document.getElementById('photosynthesis-iframe');
            const container = document.querySelector('.iframe-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) { // Safari
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) { // IE11
                    container.msRequestFullscreen();
                }
                this.textContent = '⛶ Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE11
                    document.msExitFullscreen();
                }
                this.textContent = '⛶ Fullscreen';
            }
        });

        document.addEventListener('fullscreenchange', function() {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                btn.textContent = '⛶ Fullscreen';
            } else {
                btn.textContent = '⛶ Exit Fullscreen';
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.webkitFullscreenElement) {
                btn.textContent = '⛶ Fullscreen';
            } else {
                btn.textContent = '⛶ Exit Fullscreen';
            }
        });
    </script>
</body>
